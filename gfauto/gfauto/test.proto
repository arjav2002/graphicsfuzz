syntax = "proto3";

package gfauto;


message Test {
  oneof test {
    TestGlsl glsl = 1;
  }
  string crash_signature = 2;
}

message TestGlsl {
  string glslang_version_hash = 1;
  string spirv_opt_version_hash = 2;
  repeated string spirv_opt_args = 3;
}
